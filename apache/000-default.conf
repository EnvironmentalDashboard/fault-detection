<VirtualHost *:443>
	# The ServerName directive sets the request scheme, hostname and port that
	# the server uses to identify itself. This is used when creating
	# redirection URLs. In the context of virtual hosts, the ServerName
	# specifies what hostname must appear in the request's Host: header to
	# match this virtual host. For the default virtual host (this file) this
	# value is not decisive as it is used as a last resort host regardless.
	# However, you must set it for any further virtual host explicitly.
	ServerName monitor-meters.environmentaldashboard.org
	SSLEngine on
	SSLCertificateFile /etc/ssl/environmentaldashboard.org/environmentaldashboard.org.crt
	SSLCertificateKeyFile /etc/ssl/environmentaldashboard.org/environmentaldashboard.org.key
	SSLCACertificateFile /etc/ssl/environmentaldashboard.org/intermediate.crt
	ServerAdmin dashboard@oberlin.edu
	DocumentRoot /var/www/html/
	#ErrorDocument 404 /404.php
	RewriteEngine On
	#LogLevel debug

	<Directory /var/www/>
		Header set Access-Control-Allow-Origin "*"

		# remove .php
		RewriteCond %{REQUEST_FILENAME}.php -f
		RewriteRule !.*\.php$ %{REQUEST_FILENAME}.php [QSA,L]
		
		# Gzip
		<ifmodule mod_deflate.c>
		AddOutputFilterByType DEFLATE text/text text/html text/plain text/xml text/css application/x-javascript application/javascript
		</ifmodule>

		<IfModule mod_expires.c>
			ExpiresActive on
			ExpiresDefault "access plus 30 seconds"
			ExpiresByType image/gif "access plus 1 months"
			ExpiresByType image/jpg "access plus 1 months"
			ExpiresByType image/jpeg "access plus 1 months"
			ExpiresByType image/png "access plus 1 months"
			ExpiresByType text/css "access plus 1 weeks"
			ExpiresByType text/js "access plus 1 months"
			ExpiresByType text/javascript "access plus 1 months"
		</IfModule>
	</Directory>

	# Available loglevels: trace8, ..., trace1, debug, info, notice, warn,
	# error, crit, alert, emerg.
	# It is also possible to configure the loglevel for particular
	# modules, e.g.
	#LogLevel info ssl:warn

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	# For most configuration files from conf-available/, which are
	# enabled or disabled at a global level, it is possible to
	# include a line for only one particular virtual host. For example the
	# following line enables the CGI configuration for this host only
	# after it has been globally disabled with "a2disconf".
	#Include conf-available/serve-cgi-bin.conf

</VirtualHost>
<VirtualHost *:80>
	ServerName monitor-meters.environmentaldashboard.org
	Redirect permanent / https://monitor-meters.environmentaldashboard.org/
</VirtualHost>

